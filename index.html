<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">arbrar</button>
        <button class="tecla tecla_clap">brincad.</button>
        <button class="tecla tecla_tim">filho</button>

        <button class="tecla tecla_puff">papelão</button>
        <button class="tecla tecla_splash">demais</button>
        <button class="tecla tecla_toim">potencia</button>

        <button class="tecla tecla_psh">ai ai</button>
        <button class="tecla tecla_tic">xiii</button>
        <button class="tecla tecla_tom">graça</button>
    </section>

    <audio src="sounds/arbrarbarbrradrbrdbraba.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/é brincadeira.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/meu filho.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/que papelão.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/demais.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/ao potencia.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/ai ai ai.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/xiii.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/sem graça.mp3" id="som_tecla_tom"></audio>

    <script src="main.js"></script>

</body>
</html>
